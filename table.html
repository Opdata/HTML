<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <title>table test</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>표의 제목을 입력하거라</strong>
                <p>다른태그를 넣을수도 있다.</p>
            </caption>
            <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan = "3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan = "3"></td>
            </tr>
        </table>
    </body>
</html>
